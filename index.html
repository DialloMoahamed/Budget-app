<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <nav class="navbar bg-body-success" style="background-color: rgba(0, 128, 0, 0.293);">
                <div class="container-fluid">
                    <img class="icon" src="Money management.png" alt="">
                    <a href="https://ramanesdr.github.io/Budget/#" class="titre"><h2>BUDGET APP</h2></a>
                    
                </div>
              </nav>
              <div class="container-fluid">
                <div class="row p-5">
                    <div class="col-sm-6 mb-3 mb-sm-0 m-auto">
                        <div class="card-body">
                            <div class="card mb-3" style="border: solid green 2px;">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                          <label class="form-label">Please enter your budget</label>
                                          <input type="number" placeholder="Entrer votre budget" class="form-control" id="exampleInputNumber1">
                                        </div>
                                        <button type="submit" class="btn btn-success" id="button1">Calculate</button>
                                      </form>
                                </div>
                              </div>
                              <div class="card mb-3" style="border: solid red 2px; margin-top: 5em;">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                          <label class="form-label">Please enter your expense</label>
                                          <input type="text" class="form-control" id="exampleInputText1">
                                        </div>
                                        <div class="mb-3">
                                          <label class="form-label">Please enter expense amount</label>
                                          <input type="number" placeholder="Entrer vos depense" class="form-control" id="exampleInputNumber2">
                                        </div>
                                        <button type="submit" class="btn btn-danger" id="button2">Add expense</button>
                                      </form>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="text-center">
                        <div class="card-body">
                            <div class=" mb-3">
                                <div class="card-body">
                                    <div class="row row-cols-1 row-cols-md-3 g-4">
                                        <div class="col">
                                          <div class="h-100 m-auto">
                                            <div class="card-body">
                                              <h2 class="card-title">Budget</h2>
                                              <i class="bi bi-cash icons"></i>
                                              <h3 id="icona"><i class="bi bi-currency-dollar"></i><span id="rend1">0</span></h3>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col">
                                          <div class="h-100 m-auto">
                                            <div class="card-body">
                                              <h2 class="card-title">Expense</h2>
                                              <i class="bi bi-wallet2 icons"></i>
                                              <h3 id="iconb"><i class="bi bi-currency-dollar"><span id="rend2">0</span></i></h3>
                                            </div>
                                          </div>
                                        </div>
                                        <div class="col">
                                          <div class="h-100 m-auto">
                                            <div class="card-body">
                                              <h2 class="card-title">Balance</h2>
                                              <i class="bi bi-currency-dollar icons"></i>
                                              <h3 id="iconc"><i class="bi bi-currency-dollar"></i><span id="rend3">0</span></h3>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                              </div>
                              <div class="mt-5">
                                <div class="card-body">
                                  <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col">
                                      <div class="h-100 text-center">
                                        <div class="card-body">
                                          <div id="expense-title">
                                            <div>
                                            <h4 class="list-item">Expense title</h4>
                                          </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="h-100 text-center">
                                        <div class="card-body">
                                          <div id="expense-value">
                                            <div>
                                            <h4 class="list-item">Expense value</h4>
                                          </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="col">
                                      <div class="h-100 text-center">
                                        <div class="card-body">
                                          <div id="expense-icons">
                                            <div>
                                            <h4 class="list-item">Reset/Delete</h4>
                                          </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <!-- // <div class="expense-icons list-item">
          //  <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
          //   <i class="fas fa-edit"></i>
          //  </a>
          //  <a href="#" class="delete-icon" data-id="${expense.id}">
          //   <i class="fas fa-trash"></i>
          //  </a> -->
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
